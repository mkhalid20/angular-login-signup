<p>This is the signup view.</p>

<form ng-submit="signUp(signup)" ng-controller="SignupCtrl">
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="email">Username</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="username" name="username" ng-model="signup.username" focus/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="txt_password">Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="signup.password" ng-init = "signup.password='ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad'" />                     
                                           <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                            </span>
                                </div>
                            </div>
	
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="registration_origin">Registration Origin</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Registration Origin" ng-model="signup.registration_origin" />
                            </span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="phone">Social Id</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Social Id" name="phone" ng-model="signup.social_id"/>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">First Name</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="First Name" ng-model="signup.first_name" />
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Middle Name</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Middle Name" ng-model="signup.middle_name" />
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Last Name</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Last Name" ng-model="signup.last_name" />
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Gender</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                            <select name="genderSelect" id="genderSelect" ng-model="signup.genderSelect" class="col-sm-5 control-label no-padding-right">
                              <option value="">--Please select--</option> <!-- not selected / blank option -->
                              <option value="male">Male</option> <!-- interpolation -->
                              <option value="female">Female</option>
                            </select>
                         </span>
                                </div>
                            </div>
												  <input type="submit" id="submit" value="Submit" />
</form>
